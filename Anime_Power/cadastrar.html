<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime_Power</title>
    <link rel="stylesheet" href="styles/cadastrar.css">
</head>
<body>
    <header>
        <section id="login">
            <h2>Power Animes</h2>
            <h3>CADASTRO</h3>
            <section id="form">
                <label for="nome">Nome / Nickname:</label>
                <input type="text" id="nome" required placeholder="(Mínimo 5 caracteres)">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="@gmail.com">
                <label for="senha">Digite sua senha:</label>
                <input type="password" id="senha" required placeholder="(Mínimo 8 caracteres)">
            </section>
            <div id="buttonEntrarReset">
                <button type="submit"><a href="login.html">LOGAR</a></button>
                <button type="reset"><a href="cadastrar.html">RESETAR</a></button>
            </div>
        </section>
    </header>
</body>
</html>
